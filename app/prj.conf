CONFIG_GPIO=y

# Enable console and UART backend
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

# Enable printk for simple formatted output
CONFIG_PRINTK=y

# Optional: Enable more advanced logging API (provides levels, modules etc.)
# CONFIG_LOG=y
# CONFIG_LOG_MODE_IMMEDIATE=y # Easier for real-time view
# CONFIG_LOG_DEFAULT_LEVEL=4  # 4 = Debug level
# CONFIG_LOG_PRINTK=y         # Route printk through logging

# Ensure ESP32 UART driver is enabled (usually pulled in by UART_CONSOLE)
CONFIG_SERIAL=y
# CONFIG_UART_ESP32=y # Usually selected automatically if needed